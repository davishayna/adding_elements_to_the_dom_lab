<!DOCTYPE html>
    <html>

        <body>
            <input type ='text' id ='num1'>
            <button type = 'button' onclick = 'getValues()' id = 'button'> Find the Min, Max & Average </button>
            <p id = 'p1'></p>
            <p id = 'p2'></p>
            <p id = 'p3'></p>
            <script>
​
            let numberArray = []
            function getValues () {
            let userInput = document.querySelector('#num1').value
            numberArray.push(Number(userInput))
            console.log('numberArray', numberArray)
            let p1 = document.querySelector('#p1')
            let p2 = document.querySelector('#p2')
            let p3 = document.querySelector('#p3')
​
            p1.innerText = findMinimum(numberArray)
            p2.innerText = findMaximum(numberArray)
            p3.innerText = averageAll(numberArray)
            }
            function findMinimum(arr) {
                    let minimum = Infinity
                    for (let number of arr) {
                        if (number < minimum) {
                            minimum = number
                        }
                    }
                    return minimum
                }
                function findMaximum(arr) {
                    let maximum = -Infinity
                    for (let number of arr) {
                        if (number > maximum) {
                            maximum = number
                        }
                    }
                    return maximum
                }
                function averageAll(arr) {
                    let average = 0
                    let total = 0
                    for(let number of arr) {
                        total += number
                    }
                    return total / arr.length
                }
            </script>
        </body>
